<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nasa</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row">

      <!-- from nasaAPI -->
      <div class="col-5 mt-5 d-flex justify-content-center">
        <div>
          <h1 class="d-flex justify-content-center">Planets:</h1>
          <div class="row">
            <div class="col mt-5">
              <ul id="list-planets">
                <!-- list of planets goes here -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- card of a planet -->
      <div class="col-2 mt-5">
        <div class="row" id="planet-card">
          <!-- insert card of a planet when clicked -->
        </div>
      </div>

      <!-- from sandbox -->
      <div class="col-5 mt-5 d-flex justify-content-center">
        <div>
          <h1 class="d-flex justify-content-center">my Planets:</h1>
          <div class="row">
            <div class="col mt-5 d-flex justify-content-center">
              <ul id="list-planets">
                <!-- list of planets goes here -->
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
